<!DOCTYPE html>
<html>
<head>
    <title>Deezer API Test</title>
</head>
<body>
    <h1>Deezer API Direct Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('https://api.deezer.com/chart/0/tracks?limit=5');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.data && data.data.length > 0) {
                    resultsDiv.innerHTML = '<h2>Success! Got ' + data.data.length + ' tracks:</h2>';
                    data.data.forEach(track => {
                        resultsDiv.innerHTML += '<p>' + track.title + ' by ' + track.artist.name + '</p>';
                    });
                } else {
                    resultsDiv.innerHTML = '<p style="color: red;">No tracks returned</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
